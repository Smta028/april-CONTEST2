<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather api</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mainWrapper">
        <div class="wrapper">
            <h1 class="heading">Weather Api</h1>
            <button class="fetchBtn" onclick="getlocation();">Fetch Data</button>
        </div>

    </div>
    <div>
        <div class="map">
            <h1 class="heading2">Weather Api</h1>
            <div class="datamap">
                <div class="longlat">
                    <span>lat:</span>
                    <span class="lat"></span>
                    <span>long:</span>
                    <span class="longi"></span>

                </div>


                <div id="demo" style="width: 1000px; height: 400px; text-align:center"></div>

                <script src="https://maps.google.com/maps/api/js?sensor=false"> </script>
            </div>
            <div class="weather">
                <h1 class="heading3">Weather Data</h1>
                <div class="data">
                     <!-- <li>Location:</li>
                    <div class="latlong">
                        <li>lat:</li>
                        <li>long:</li>
                    </div>
                    <li>Time Zone:</li>
                    <li>Wind Speed:</li>
                    <li>Pressure:</li>
                    <li>Humidity:</li>
                    <li>Wind Direction:</li>
                    <li>Uv Index:</li>
                    <li>Feels Like:</li>  -->
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
